
<ion-header>

  <ion-navbar>
    <ion-title>Banner详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="ion-content">

  <ion-card>

    <img [src]="'assets/imgs/home-' + curBannerDetail.pictureId + '.jpg'"/>

    <ion-card-content>
      <ion-card-title>
        {{curBannerDetail.title}}
      </ion-card-title>

      <p class="subtxt">{{curBannerDetail.sendTime}} | {{curBannerDetail.proposer}}</p>

      <p>{{curBannerDetail.content}}</p>
    </ion-card-content>

    <ion-row align-items-center>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 喜欢</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 评论</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{agoDay < 0 ? 0 : agoDay}}天 前
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
